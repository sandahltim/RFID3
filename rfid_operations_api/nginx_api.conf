# Nginx configuration for RFID Operations API
# Port 8443 with SSL for mobile/camera support

server {
    listen 8443 ssl;
    server_name 100.103.67.41;

    # SSL configuration (reusing existing certificates)
    ssl_certificate /etc/ssl/certs/pi5-rfid3.crt;
    ssl_certificate_key /etc/ssl/private/pi5-rfid3.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8444;  # Internal API port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files for operations UI (if needed)
    location /static/ {
        alias /home/tim/RFID3/rfid_operations_api/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API documentation
    location /docs {
        proxy_pass http://127.0.0.1:8444/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8444/health;
        proxy_set_header Host $host;
    }
}