global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-agent-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # AI Agent Application Metrics
  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent-core:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Ollama LLM Server Metrics  
  - job_name: 'ollama'
    static_configs:
      - targets: ['ai-agent-llm:11434']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s

  # Redis Cache Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['ai-agent-redis:6379']
    scrape_interval: 15s

  # Nginx Reverse Proxy Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['ai-agent-proxy:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 15s

  # Node Exporter for System Metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # GPU Metrics (NVIDIA DCGM)
  - job_name: 'gpu'
    static_configs:
      - targets: ['dcgm-exporter:9400']
    scrape_interval: 30s

  # Database Metrics (MariaDB on Pi 5)
  - job_name: 'mariadb'
    static_configs:
      - targets: ['192.168.3.110:9104']  # Pi 5 database
    scrape_interval: 30s

  # Custom AI Agent Business Metrics
  - job_name: 'ai-agent-business'
    static_configs:
      - targets: ['ai-agent-core:8000']
    metrics_path: '/api/v1/metrics/business'
    scrape_interval: 60s  # Business metrics less frequent