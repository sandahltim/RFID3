[tool:pytest]
# Pytest configuration for RFID3 System Testing
# ============================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output format
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    critical: Critical tests that must pass before deployment
    high: High priority tests for core functionality
    medium: Medium priority tests for additional features
    performance: Performance and load testing
    integration: Integration tests across system components
    database: Database integrity and correlation tests
    api: API endpoint testing
    dashboard: Dashboard functionality tests
    regression: Regression prevention tests
    slow: Tests that take a long time to run

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage reporting (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*