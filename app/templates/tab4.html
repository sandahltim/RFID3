{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Page title for Tab 4 -->
    <h2>Laundry Contracts</h2>
    <!-- Filter and search row -->
    <div class="row mb-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search common name, tag id, etc." id="searchInput">
        </div>
        <div class="col">
            <select class="form-control" id="categoryFilter">
                <option value="">All Classes</option>
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <select class="form-control" id="statusFilter">
                <option value="">All Statuses</option>
                {% for status in statuses %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <select class="form-control" id="binFilter">
                <option value="">All Bin Locations</option>
                {% for bin in bin_locations %}
                <option value="{{ bin }}">{{ bin }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="refreshTab()">Refresh</button>
        </div>
    </div>
    <!-- Table for displaying contracts -->
    <table class="table table-bordered" id="category-table">
        <thead>
            <tr>
                <th>Contract Number</th>
                <th>Customer Name</th>
                <th class="hidden">Total Items</th>
                <th>Items on Contracts</th>
                <th class="hidden">Items in Service</th>
                <th class="hidden">Items Available</th>
                <th>Last Scanned Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="category-rows" hx-get="/tab/4/categories?cache_bust={{ cache_bust }}" hx-trigger="load, refreshTab">
        </tbody>
    </table>
</div>

<!-- JavaScript for refreshing the table -->
<script>
function refreshTab() {
    htmx.trigger('#category-rows', 'refreshTab');
}
</script>
{% endblock %}
