<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RFID Dashboard - {% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.css') }}?v={{ cache_bust if cache_bust is defined else '1745516817' }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}?v={{ cache_bust if cache_bust is defined else '1745516817' }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='lib/bootstrap/bootstrap.bundle.min.js') }}?v={{ cache_bust if cache_bust is defined else '1745516817' }}"></script>
        <script src="{{ url_for('static', filename='lib/htmx/htmx.min.js') }}?v={{ cache_bust if cache_bust is defined else '1745516817' }}"></script>
        <style>
            .loading { color: #888; font-style: italic; }
            .table-bordered th, .table-bordered td { border: 1px solid #dee2e6; }
            .subcat-level, .expandable.expanded { display: block !important; visibility: visible !important; }
        </style>
        {% block extra_head %}{% endblock %}
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">RFID Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home.home' %}active{% endif %}" href="{{ url_for('home.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tab1.tab1_view' %}active{% endif %}" href="{{ url_for('tabs.tab_view', tab_num=1) }}">Rental Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tab2.tab2_view' %}active{% endif %}" href="{{ url_for('tabs.tab_view', tab_num=2) }}">Open Contracts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tab3.tab3_view' %}active{% endif %}" href="{{ url_for('tabs.tab_view', tab_num=3) }}">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tab4.tab4_view' %}active{% endif %}" href="{{ url_for('tabs.tab_view', tab_num=4) }}">Laundry Contracts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tab5.tab5_view' %}active{% endif %}" href="{{ url_for('tabs.tab_view', tab_num=5) }}">Resale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'categories.manage_categories' %}active{% endif %}" href="{{ url_for('categories.manage_categories') }}">Manage Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/tab.js') }}?v={{ (cache_bust if cache_bust is defined else timestamp()) }}"></script>
    <script src="{{ url_for('static', filename='js/expand.js') }}?v={{ (cache_bust if cache_bust is defined else timestamp()) + 2 }}"></script>
</body>
</html>
