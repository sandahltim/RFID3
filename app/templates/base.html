<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        // Set window.cachedTabNum early based on the URL
        (function() {
            const pathMatch = window.location.pathname.match(/\/tab\/(\d+)/);

    </nav>

    <!-- Main Content -->
