{% extends 'base.html' %}
{% block title %}Tab {{ tab_num }}{% endblock %}
{% block content %}
    <h1>Tab {{ tab_num }}</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% else %}
        <div class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="filter-input" class="form-label">Filter by Text</label>
                    <input type="text" id="filter-input" class="form-control" placeholder="Search common name, tag ID, etc.">
                </div>
                <div class="col-md-3">
                    <label for="category-filter" class="form-label">Filter by Category</label>
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="status-filter" class="form-label">Filter by Status</label>
                    <select id="status-filter" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="available">Available</option>
                        <option value="rented">Rented</option>
                        <option value="repair">Repair</option>
                        <!-- Add more statuses as needed -->
                    </select>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="category-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{ cat }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary"
                                    hx-get="/tab/{{ tab_num }}/subcat_data?category={{ cat | urlencode }}"
                                    hx-target="#subcat-{{ cat | replace('\"', '') | replace('.', '_') | lower }}"
                                    hx-swap="innerHTML"
                                    onclick="showLoading('{{ cat | replace('\"', '') | replace('.', '_') | lower }}')">
                                Expand
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="subcat-{{ cat | replace('\"', '') | replace('.', '_') | lower }}" style="display:none;"></div>
                            <div id="loading-{{ cat | replace('\"', '') | replace('.', '_') | lower }}" style="display:none;" class="loading">Loading...</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
    <script>
        // Initialize filters
        document.getElementById('filter-input').addEventListener('input', function() {
            filterTable('category-table', this.value);
        });

        document.getElementById('category-filter').addEventListener('change', function() {
            applyFilters();
        });

        document.getElementById('status-filter').addEventListener('change', function() {
            applyFilters();
        });
    </script>
{% endblock %}
