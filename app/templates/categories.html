<!-- categories.html -->
{% extends "base.html" %}
{% block title %}Manage Categories{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/categories.js') }}"></script>
{% endblock %}
{% block content %}
    <h1>Manage Categories</h1>
    <div style="position: sticky; top: 0; background-color: white; padding: 10px 0; z-index: 1000; border-bottom: 1px solid #dee2e6;">
        <button class="btn btn-success" onclick="confirmSaveMappings()">Save Mappings</button>
    </div>
    <div id="category-mappings">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Rental Class ID</th>
                    <th>Common Name</th>
                    <th>Short Common Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mappings-table"></tbody>
        </table>
        <button class="btn btn-primary" onclick="addMappingRow()">Add Mapping</button>
        <button class="btn btn-success" onclick="confirmSaveMappings()">Save Mappings</button>
    </div>
{% endblock %}
