{% extends "base.html" %}
{% block title %}Manage Categories{% endblock %}
{% block extra_head %}
<style>
    .fixed-bottom-actions {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 1000;
        display: flex;
        gap: 10px;
    }
    .categories-container {
        padding-bottom: 80px;
    }
    .sort-arrow {
        margin-left: 4px;
    }
</style>
{% endblock %}
{% block content %}
<div class="categories-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Manage Categories</h2>
        <div class="btn-group">
            <button class="btn btn-outline-info btn-sm" onclick="exportCategories()">
                üì§ Export Categories
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="document.getElementById('import-file').click()">
                üì• Import Categories
            </button>
        </div>
    </div>
    
    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none;" onchange="handleImportFile(this)">
    
    <!-- Import options modal (hidden by default) -->
    <div id="import-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Import Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p><strong>Import file:</strong> <span id="import-filename"></span></p>
                        <div id="import-preview"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Import mode:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="import-mode" id="merge-mode" value="merge" checked>
                            <label class="form-check-label" for="merge-mode">
                                <strong>Merge</strong> - Add new items, update existing ones
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="import-mode" id="replace-mode" value="replace">
                            <label class="form-check-label" for="replace-mode">
                                <strong>Replace</strong> - Replace all existing data (‚ö†Ô∏è Destructive)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="confirmImport()">Import Categories</button>
                </div>
            </div>
        </div>
    </div>
    <table id="mappings-table" class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th class="sortable" data-column="category">Category<span class="sort-arrow"></span></th>
                <th class="sortable" data-column="subcategory">Subcategory<span class="sort-arrow"></span></th>
                <th>Rental Class ID</th>
                <th class="sortable" data-column="common_name">Common Name<span class="sort-arrow"></span></th>
                <th>Short Common Name</th>
                <th>Hand Counted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div id="action-buttons" class="fixed-bottom-actions">
    <button id="add-mapping-btn" class="btn btn-primary">Add Mapping</button>
    <button id="save-mappings-btn" class="btn btn-success">Save Mappings</button>
    <button id="clear-changes-btn" class="btn btn-secondary">Clear Changes</button>
</div>
{% endblock %}
