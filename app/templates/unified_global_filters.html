<!-- Unified Global Store & Inventory Type Filters Component -->
<!-- Enhanced with unified POS+RFID data counts and proper correlation -->
<div class="global-filters-container mb-3" style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #007bff;">
    <div class="row align-items-center">
        <div class="col-md-3">
            <label for="global-store-filter" class="form-label fw-bold text-primary">
                <i class="fas fa-store me-1"></i>Store Location
            </label>
            <select id="global-store-filter" class="form-select form-select-sm" onchange="UnifiedFilters.update('store', this.value)">
                <option value="all">üè¢ All Stores (Loading...)</option>
                <!-- Options will be populated dynamically from unified store API -->
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="global-type-filter" class="form-label fw-bold text-success">
                <i class="fas fa-tags me-1"></i>Inventory Type
            </label>
            <select id="global-type-filter" class="form-select form-select-sm" onchange="UnifiedFilters.update('type', this.value)">
                <option value="all">üì¶ All Types</option>
                <option value="RFID">üì° RFID Tagged (12.5K)</option>
                <option value="QR">üì± QR Codes (42.2K)</option>
                <option value="Sticker">üè∑Ô∏è Stickers (1.5K)</option>
                <option value="Serialized">üî¢ Serialized Items (43.7K)</option>
                <option value="Bulk">üìö Bulk Items (9.7K)</option>
            </select>
        </div>
        
        <div class="col-md-3">
            <div class="d-flex align-items-end h-100">
                <button id="clear-filters-btn" class="btn btn-outline-secondary btn-sm me-2" onclick="UnifiedFilters.clearAll()" title="Reset all filters">
                    <i class="fas fa-undo me-1"></i>Reset Filters
                </button>
                <button id="refresh-stores-btn" class="btn btn-outline-primary btn-sm" onclick="UnifiedFilters.refreshStores()" title="Refresh store data">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="text-end">
                <small id="filter-status" class="text-muted fw-bold">
                    <i class="fas fa-filter me-1"></i>
                    <span id="filter-count">Loading stores...</span>
                </small>
                <div id="correlation-status" class="mt-1">
                    <small class="text-success">
                        <i class="fas fa-check-circle me-1"></i>
                        <span id="correlation-health">Unified filtering</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Filter Summary Badge -->
    <div id="active-filters" class="mt-2" style="display: none;">
        <small class="text-info">
            <i class="fas fa-info-circle me-1"></i>
            <strong>Active Filters:</strong> 
            <span id="active-filters-text"></span>
        </small>
    </div>
    
    <!-- System Health Indicator -->
    <div id="system-health" class="mt-2" style="display: none;">
        <div class="alert alert-warning alert-sm py-1 px-2 mb-0">
            <small>
                <i class="fas fa-exclamation-triangle me-1"></i>
                <span id="health-message">Store correlation system status</span>
            </small>
        </div>
    </div>
</div>

<script>
// Unified Global Filter State Management
const UnifiedFilters = {
    store: localStorage.getItem('selected_store') || 'all',
    type: localStorage.getItem('selected_type') || 'all',
    storeData: {},
    healthStatus: null,
    
    init: function() {
        console.log('Initializing unified filters...');
        // Load store data and then restore saved filters
        this.loadStoreData().then(() => {
            document.getElementById('global-store-filter').value = this.store;
            document.getElementById('global-type-filter').value = this.type;
            this.updateDisplay();
        });
    },
    
    async loadStoreData() {
        try {
            console.log('Loading unified store data...');
            document.getElementById('filter-count').innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Loading stores...';
            
            // Load store data from unified API
            const response = await fetch('/api/unified/stores');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            if (data.status !== 'success') {
                throw new Error(data.message || 'Failed to load store data');
            }
            
            this.storeData = data.data.stores;
            this.populateStoreOptions();
            
            // Load health status
            await this.checkSystemHealth();
            
            document.getElementById('filter-count').textContent = 'All stores loaded';
            console.log(`Loaded ${this.storeData.length} unified stores`);
            
        } catch (error) {
            console.error('Error loading store data:', error);
            document.getElementById('filter-count').innerHTML = '<i class="fas fa-exclamation-triangle me-1 text-danger"></i>Store load failed';
            this.showFallbackStores();
        }
    },
    
    populateStoreOptions() {
        const select = document.getElementById('global-store-filter');
        
        // Clear existing options except "All Stores"
        const allOption = select.querySelector('option[value="all"]');
        select.innerHTML = '';
        
        // Re-add "All Stores" option with updated count
        const totalItems = this.storeData.reduce((sum, store) => sum + store.total_items, 0);
        allOption.textContent = `üè¢ All Stores (${this.formatCount(totalItems)})`;
        select.appendChild(allOption);
        
        // Add store options with unified counts
        this.storeData.forEach(store => {
            const option = document.createElement('option');
            option.value = store.rfid_code; // Use RFID code as primary identifier
            
            // Create display text with both RFID and POS equipment counts
            const displayText = `${this.getStoreIcon(store.name)} ${store.name} ` +
                               `(${this.formatCount(store.total_items)} total: ` +
                               `${this.formatCount(store.rfid_item_count)} RFID + ` +
                               `${this.formatCount(store.pos_equipment_count)} POS)`;
            
            option.textContent = displayText;
            option.dataset.posCode = store.pos_code;
            option.dataset.location = store.location;
            option.title = `${store.location} - RFID: ${store.rfid_item_count}, POS: ${store.pos_equipment_count}, Transactions: ${store.recent_transaction_count}`;
            
            select.appendChild(option);
        });
        
        console.log('Populated store options with unified counts');
    },
    
    showFallbackStores() {
        // Fallback to hardcoded store options if API fails
        const select = document.getElementById('global-store-filter');
        select.innerHTML = `
            <option value="all">üè¢ All Stores (API Error)</option>
            <option value="6800">üè™ Brooklyn Park (22K+ items)</option>
            <option value="3607">üè¨ Wayzata (5K+ items)</option>
            <option value="8101">üè¢ Fridley (3K+ items)</option>
            <option value="728">üè≠ Elk River (3K+ items)</option>
            <option value="000">‚ùì Legacy/Unassigned (20K+ items)</option>
        `;
        
        const healthDiv = document.getElementById('system-health');
        const healthMessage = document.getElementById('health-message');
        healthMessage.textContent = 'Store data loading failed - using fallback options';
        healthDiv.style.display = 'block';
    },
    
    async checkSystemHealth() {
        try {
            const response = await fetch('/api/unified/health');
            if (response.ok) {
                const data = await response.json();
                this.healthStatus = data.data;
                this.updateHealthDisplay();
            }
        } catch (error) {
            console.warn('Could not check system health:', error);
        }
    },
    
    updateHealthDisplay() {
        const correlationStatus = document.getElementById('correlation-health');
        const systemHealth = document.getElementById('system-health');
        const healthMessage = document.getElementById('health-message');
        
        if (!this.healthStatus) return;
        
        const status = this.healthStatus.overall_status;
        
        if (status === 'healthy') {
            correlationStatus.innerHTML = '<i class="fas fa-check-circle me-1"></i>Unified filtering';
            correlationStatus.className = 'text-success';
            systemHealth.style.display = 'none';
        } else if (status === 'warning') {
            correlationStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Partial correlation';
            correlationStatus.className = 'text-warning';
            healthMessage.textContent = 'Some store correlations may be incomplete';
            systemHealth.style.display = 'block';
        } else {
            correlationStatus.innerHTML = '<i class="fas fa-times-circle me-1"></i>Correlation issues';
            correlationStatus.className = 'text-danger';
            healthMessage.textContent = 'Store correlation system has errors';
            systemHealth.style.display = 'block';
        }
    },
    
    getStoreIcon(storeName) {
        const icons = {
            'Brooklyn Park': 'üè™',
            'Wayzata': 'üè¨', 
            'Fridley': 'üè¢',
            'Elk River': 'üè≠',
            'Legacy/Unassigned': '‚ùì'
        };
        return icons[storeName] || 'üè¢';
    },
    
    formatCount(count) {
        if (count >= 1000) {
            return `${(count / 1000).toFixed(1)}K`;
        }
        return count.toString();
    },
    
    update: function(filterType, value) {
        console.log(`Updating unified ${filterType} filter to: ${value}`);
        this[filterType] = value;
        localStorage.setItem(`selected_${filterType}`, value);
        this.updateDisplay();
        this.refreshCurrentData();
    },
    
    clearAll: function() {
        console.log('Clearing all unified filters');
        this.store = 'all';
        this.type = 'all';
        localStorage.removeItem('selected_store');
        localStorage.removeItem('selected_type');
        document.getElementById('global-store-filter').value = 'all';
        document.getElementById('global-type-filter').value = 'all';
        this.updateDisplay();
        this.refreshCurrentData();
    },
    
    refreshStores: function() {
        console.log('Refreshing unified store data...');
        this.loadStoreData();
    },
    
    updateDisplay: function() {
        const activeFilters = [];
        const storeSelect = document.getElementById('global-store-filter');
        const typeSelect = document.getElementById('global-type-filter');
        
        if (this.store !== 'all') {
            const storeText = storeSelect.options[storeSelect.selectedIndex]?.text || this.store;
            activeFilters.push(`Store: ${storeText.split('(')[0].trim()}`);
        }
        
        if (this.type !== 'all') {
            const typeText = typeSelect.options[typeSelect.selectedIndex].text;
            activeFilters.push(`Type: ${typeText}`);
        }
        
        const activeFiltersDiv = document.getElementById('active-filters');
        const activeFiltersText = document.getElementById('active-filters-text');
        
        if (activeFilters.length > 0) {
            activeFiltersDiv.style.display = 'block';
            activeFiltersText.textContent = activeFilters.join(' ‚Ä¢ ');
            document.getElementById('filter-count').textContent = 'Unified filtered view';
        } else {
            activeFiltersDiv.style.display = 'none';
            document.getElementById('filter-count').textContent = 'All unified data visible';
        }
    },
    
    refreshCurrentData: function() {
        // Trigger refresh of current tab data with unified filters
        const currentPath = window.location.pathname;
        console.log('Current path for unified filter refresh:', currentPath);
        
        // Call tab-specific refresh functions
        if (currentPath.includes('/tab/6') && typeof refreshAnalyticsData === 'function') {
            console.log('Refreshing Tab 6 with unified filters:', this.getApiParams());
            refreshAnalyticsData();
        } else if (currentPath.includes('/tab/1') && typeof refreshDashboardData === 'function') {
            refreshDashboardData();
        } else if (currentPath.includes('/tab/2') && typeof refreshSearchData === 'function') {
            refreshSearchData();
        } else if (currentPath.includes('/tab/3') && typeof refreshInventoryData === 'function') {
            refreshInventoryData();
        } else if (currentPath.includes('/database/viewer') && typeof refreshDatabaseData === 'function') {
            refreshDatabaseData();
        }
        
        this.showLoadingIndicator();
    },
    
    showLoadingIndicator: function() {
        const filterStatus = document.getElementById('filter-count');
        const originalText = filterStatus.textContent;
        filterStatus.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Updating unified data...';
        
        setTimeout(() => {
            filterStatus.textContent = originalText;
        }, 2000);
    },
    
    // Helper function to get current filter parameters for API calls
    getApiParams: function() {
        return {
            store: this.store,
            type: this.type
        };
    },
    
    // Helper function to build URL parameters for API calls
    getUrlParams: function() {
        const params = new URLSearchParams();
        if (this.store !== 'all') params.append('store', this.store);
        if (this.type !== 'all') params.append('type', this.type);
        return params.toString();
    },
    
    // Helper to get store info for current selection
    getCurrentStoreInfo: function() {
        if (this.store === 'all') {
            return { name: 'All Stores', total_items: this.storeData.reduce((sum, s) => sum + s.total_items, 0) };
        }
        return this.storeData.find(s => s.rfid_code === this.store) || { name: this.store, total_items: 0 };
    }
};

// Initialize unified filters when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    UnifiedFilters.init();
});

// Export for use in other scripts (maintain backward compatibility)
window.GlobalFilters = UnifiedFilters; // Alias for backward compatibility
window.UnifiedFilters = UnifiedFilters;
</script>
