{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Page title for Tab 1 -->
    <h2>Rental Inventory</h2>
    <!-- Filter and search row -->
    <div class="row mb-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search common name, tag id, etc." id="searchInput">
        </div>
        <div class="col">
            <select class="form-control" id="categoryFilter">
                <option value="">All Classes</option>
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <select class="form-control" id="statusFilter">
                <option value="">All Statuses</option>
                {% for status in statuses %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <select class="form-control" id="binFilter">
                <option value="">All Bin Locations</option>
                {% for bin in bin_locations %}
                <option value="{{ bin }}">{{ bin }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="refreshTab()">Refresh</button>
        </div>
    </div>
    <!-- Table for displaying categories -->
    <table class="table table-bordered" id="category-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Items</th>
                <th>Items on Contracts</th>
                <th>Items in Service</th>
                <th>Items Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="category-rows" hx-get="/tab/1/categories?cache_bust={{ cache_bust }}" hx-trigger="load, refreshTab">
        </tbody>
    </table>
</div>

<!-- JavaScript for refreshing the table -->
<script>
function refreshTab() {
    htmx.trigger('#category-rows', 'refreshTab');
}
</script>
{% endblock %}
