<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="mt-0">
    <!-- Page title for Tab 1 -->
    <h2>Rental Inventory</h2>
    <!-- Table for displaying categories -->
    <table class="table table-bordered category-table" id="category-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Total Items</th>
                <th>Items on Contracts</th>
                <th>Items in Service</th>
                <th>Items Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="category-rows">
            {% include '_category_rows.html' %}
        </tbody>
    </table>
</div>

<!-- JavaScript for refreshing the table -->
<script>
function refreshTab() {
    window.location.reload();
}

// Populate subcategory dropdowns on page load and apply filter afterward
document.addEventListener('DOMContentLoaded', function() {
    const selects = document.querySelectorAll('.subcategory-select');
    const promises = Array.from(selects).map(select => {
        const category = select.getAttribute('data-category');
        const catId = category.toLowerCase().replace(/[^a-z0-9]/g, '_'); // Use category name as identifier
        const loadingDiv = document.getElementById(`loading-subcat-${catId}`);
        if (loadingDiv) {
            loadingDiv.style.display = 'block';
        }
        return fetch(`/tab/1/subcat_data?category=${category}`)
            .then(response => response.json())
            .then(data => {
                data.subcategories.forEach(subcat => {
                    const option = document.createElement('option');
                    option.value = subcat.subcategory;
                    option.textContent = subcat.subcategory;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching subcategories:', error))
            .finally(() => {
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            });
    });

    // Apply the global filter after all subcategory dropdowns are populated
    Promise.all(promises).then(() => {
        if (typeof applyFilterToAllLevels === 'function') {
            applyFilterToAllLevels();
        } else {
            console.warn('applyFilterToAllLevels function is not available');
        }
    });
});
</script>
{% endblock %}
